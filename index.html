<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoClinic | Clinic Token Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-body-bg: #f8f9fa;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bs-body-bg);
            color: #212529;
            -webkit-font-smoothing: antialiased;
        }
        .card { 
            border-radius: 1.25rem; 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 4px 24px rgba(0,0,0,0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn { border-radius: 0.75rem; font-weight: 600; padding: 0.6rem 1.2rem; transition: all 0.2s; }
        .btn-primary { box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .form-control, .form-select { 
            border-radius: 0.75rem; 
            padding: 0.75rem 1rem; 
            border-color: #dee2e6;
            background-color: #fff;
        }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); }
        
        /* Custom UI Components */
        .sidebar-nav .nav-link { 
            border-radius: 0.75rem; 
            margin-bottom: 0.25rem; 
            padding: 0.75rem 1rem;
            color: #6c757d;
            font-weight: 500;
        }
        .sidebar-nav .nav-link.active { 
            background-color: rgba(13, 110, 253, 0.1); 
            color: #0d6efd;
        }
        .medical-gradient { background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ced4da; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #adb5bd; }
    </style>
<script type="importmap">

}

</body>
</html>
