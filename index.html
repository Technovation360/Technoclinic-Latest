<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoClinic | Smart Token System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #0d6efd;
            --bs-primary-rgb: 13, 110, 253;
            --clinic-bg: #f4f7f9;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--clinic-bg);
            color: #212529;
            -webkit-font-smoothing: antialiased;
        }
        .card { 
            border-radius: 1.25rem; 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.2s ease;
        }
        .btn { border-radius: 0.75rem; font-weight: 600; padding: 0.6rem 1.25rem; }
        .btn-primary { box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2); }
        .form-control { border-radius: 0.75rem; padding: 0.75rem 1rem; border-color: #dee2e6; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); }
        
        /* Dashboard Layouts */
        .sidebar-wrapper { width: 280px; background: #fff; border-right: 1px solid #e9ecef; }
        .sidebar-collapsed { width: 80px; }
        .nav-link-custom { 
            border-radius: 0.75rem; 
            margin: 0.25rem 0.75rem; 
            padding: 0.8rem 1rem;
            color: #6c757d;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .nav-link-custom.active { background: rgba(13, 110, 253, 0.08); color: var(--bs-primary); font-weight: 700; }
        .nav-link-custom:hover:not(.active) { background: #f8f9fa; color: #333; }

        /* Token Screen Customizations */
        .token-callout { background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%); color: #fff; border-radius: 2rem; }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
